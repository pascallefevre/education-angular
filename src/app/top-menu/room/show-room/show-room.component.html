<header><h3>Liste des salles</h3></header>

<table class="table" id="table_show">
  <thead>
  <tr>
    <th>Nom</th>
    <th>Capacité</th>
    <th>Modifier</th>
    <th>Supprimer</th>
  </tr>
  </thead>
  <tbody>
<tr *ngFor="let r of roomList">
  <td>Nom : {{r.name}} </td>
  <td>Capacité : {{r.capacity}} </td>
</tr>
  </tbody>
</table>
